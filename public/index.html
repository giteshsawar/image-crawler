<!DOCTYPE html>
<html lang="en" ng-app="imageApp">
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
<head>
    <title>Ristorante Con Fusion</title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/jumbo.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">
<body>
    <div class="container" ng-controller="mainController">
      <div class="header clearfix">
        <nav>
        </nav>
        <h1 class="text-muted">Image crawler</h1>
      </div>
        
        <h2>Add link here to get all images</h2>
        <form class="well" ng-submit="getImage()" method="post">
          <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="Example input" ng-model="url">
          </div>
            <input type="submit" class="btn btn-info" value="Get Images">
        </form>

        <div class="row">
            <img src="img/loading.gif" ng-show="loading">
            <h2>{{message}}</h2>
            <div class="images" ng-repeat="image in images track by $index | limitTo:quantity">
                <img src="{{image}}" width="100%">
            </div>
        </div>
    </div> <!-- /container -->

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
</body>

</html>
